<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="../font/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="change_pass.css">
</head>
<body>
    <div class="change_pass_head">
        <h1 class="change_pass_title">Chỉnh sửa thông tin cá nhân</h1>
    
      </div>
      <div class="container">
          <form action="" id="change_pass-form">
            <div class="form-group">
            <div class="change_pass-input">
                
                    <div class="change_pass-input--title">Mật khẩu cũ</div>
                    <div class="change_pass-input--content">
                        <input type="text" id="old_pass" class="change_pass-input--input" name="old_pass">
                        <div class="alert"></div>
                    </div>
                    
                </div>
            </div>
            <div class="form-group">
            <div class="change_pass-input">
                    <div class="change_pass-input--title">Mật khẩu mới</div>
                    <div class="change_pass-input--content">
                        <input type="text" id="new_pass" class="change_pass-input--input" name = "new_pass">
                        <div class="alert"></div>
                    </div>
                    
                </div>
            </div>
            <div class="form-group">
            <div class="change_pass-input">
                    <div class="change_pass-input--title">Nhập lại mật khẩu mới</div>
                    <div class="change_pass-input--content">
                        <input type="text" id="retype_newpass" class="change_pass-input--input" name ="retype_newpass">
                        <div class="alert"></div>
                    </div>
                </div>
               
            </div>
            
            <div class="change_pass-input">
                <div class="change_pass-input--title"></div>
                <div class="change_pass-input--content">
                    <button type="submit" class="submit_btn">Cập nhật </button>

                </div>
            </div>
          </form>
        
      </div>
      <script src="../sign_in&up/validator.js"></script>
      <script src="change_pass.js"></script>
      <script>
    Validator({
    form:'#change_pass-form',
    formMessage:'.alert',
    formGroupSelector: ".form-group",
     rules:[
      Validator.isRequired('#retype_newpass'),
      Validator.isRequired('#new_pass'),
      Validator.isRequired('#old_pass'),
      
   

],
   }
   )
</script>
</body>
</html>
