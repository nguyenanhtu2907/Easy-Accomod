<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet"  href="../font/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="account_signin.css">
</head>
<body>
    
<div class="container">
    <div class="box_account">
        <h3 class="title">Đăng nhập</h3>

        <form action="" id="signin_form">
            <!-- <h3>Chủ trọ</h3> -->
            <div class="form-group">
    
              <div class="input_item">
                <input type="text" id="username" name="username" placeholder="Tên đăng nhập"> 
              </div>
                
              <div class="alert"></div>
    
              
            </div>
            <div class="form-group">
              <div class="input_item-pass">
                <input type="password" id="password" name="password" placeholder="Mật khẩu" onfocus="focus_in(this)" onfocusout="focus_out(this)">
                <i class="fas fa-eye fa-eye-slash" id="togglePassword"></i>
              </div>
              <div class="alert"></div>
            </div>
              <div class="forget"><a href="#" class="forget_link">Quên mật khẩu</a></div>
            
    
              <input type="submit" id="signin_submit" value="Đăng nhập">
    
            
          </form>

    </div>
    <script src="validator.js"></script>
    <script src="account.js"></script>
    <script>
        Validator({
        form:'#signin_form',
        formMessage:'.alert',
        formGroupSelector: ".form-group",
         rules:[
          Validator.isRequired('#username'),
          Validator.isRequired('#password'),
          Validator.minLen('#password', 6),
          
          
        //   Validator.isConfirm('#cus_confirm_password', function(){
        //     return document.querySelector('#cus_signup-form #cus_password').value;
        //   }, 'Mật khẩu đã nhập không chính xác'),
        //   Validator.isRequired('input[name="gender"]', 'Trường này là bắt buộc!!!!'),
       
    
    ],
       }
       )
    </script>
</div>
</body>
</html>
