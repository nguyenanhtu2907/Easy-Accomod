<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article</title>
    <link rel="stylesheet" href="article.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/61ffe76e38.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="top-bar-container">
      <div class="left-top-bar">
        <ul class="ul-top-bar"></ul>
      </div>
      <div class="right-top-bar">
        <a href="" class="button-back-post">
          <i class="fas fa-backward"></i>
          Về danh sách</a
        >
        <a href="" class="button-next-post"
          >Tin tiếp
          <i class="fas fa-forward"></i>
        </a>
      </div>
    </div>
    <div class="body-container">
      <div class="detail-article">
        <div class="slide-image">
          <div class="images"></div>
          <button class="previous-button-slide" onclick="plusDivs(-1)">
            <i class="fas fa-chevron-circle-left"></i>
          </button>
          <button class="next-button-slide" onclick="plusDivs(1)">
            <i class="fas fa-chevron-circle-right"></i>
          </button>
        </div>
        <div class="introduce-article"></div>
        <div class="main-article">
          <p class="title-main">Thông tin chính</p>
          <div class="main">
            <ul class="left-main"></ul>
            <ul class="right-main"></ul>
          </div>
        </div>
        <div class="description-article">
          <p class="title-main">Mô tả chi tiết</p>
          <div class="content-description"></div>
          <div class="host-description"></div>
        </div>
      </div>
      <div class="host-article"></div>
    </div>
    <div class="comment-container">
      <div class="my-comment">
        <div class="rate-comment">
          <h5 style="margin: 0px; margin-right: 0.5rem">Bình luận của bạn</h5>
          <div class="rate-star">
            <i class="far fa-star" onclick="rate(1)"></i>
            <i class="far fa-star" onclick="rate(2)"></i>
            <i class="far fa-star" onclick="rate(3)"></i>
            <i class="far fa-star" onclick="rate(4)"></i>
            <i class="far fa-star" onclick="rate(5)"></i>
          </div>
        </div>
        <div class="comment-area">
          <textarea
            placeholder="Mời nhập bình luận của bạn"
            class="input-comment"
          ></textarea>
          <button class="send-comment" onclick="send()">Gửi</button>
        </div>
      </div>

      <h1>Đánh giá của người thuê</h1>
      <div class="list-comment">
        <div class="comments"></div>
      </div>
    </div>
    <script src="article.js"></script>
  </body>
</html>
