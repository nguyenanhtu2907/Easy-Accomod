<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article</title>
    <link rel="stylesheet" href="article.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/61ffe76e38.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="top-bar-container">
      <div class="left-top-bar">
        <ul class="ul-top-bar"></ul>
      </div>
      <div class="right-top-bar">
        <a href="" class="button-back-post">
          <i class="fas fa-backward"></i>
          Về danh sách</a
        >
        <a href="" class="button-next-post"
          >Tin tiếp
          <i class="fas fa-forward"></i>
        </a>
      </div>
    </div>
    <div class="body-container">
      <div class="detail-article">
        <div class="slide-image">
          <img
            class="image"
            src="https://plantationhomes.com.au/cms_uploads/images/15861_six-stages-of-building-a-home.jpg"
          />
          <img
            class="image"
            src="https://thumbor.forbes.com/thumbor/fit-in/1200x0/filters%3Aformat%28jpg%29/https%3A%2F%2Fspecials-images.forbesimg.com%2Fimageserve%2F1026205392%2F0x0.jpg"
          />
          <img
            class="image"
            src="https://cloud.mogi.vn/images/2020/10/28/282/23e3aed4d0a34705b6f769c4fd30bec6.jpg"
          />
          <img
            class="image"
            src="https://q4g9y5a8.rocketcdn.me/wp-content/uploads/2020/02/home-banner-2020-02-min.jpg"
          />

          <button class="previous-button-slide" onclick="plusDivs(-1)">
            <i class="fas fa-chevron-circle-left"></i>
          </button>
          <button class="next-button-slide" onclick="plusDivs(1)">
            <i class="fas fa-chevron-circle-right"></i>
          </button>
        </div>
        <div class="introduce-article"></div>
        <div class="main-article">
          <p class="title-main">Thông tin chính</p>
          <div style="flex-direction: row; display: flex; width: 100%">
            <ul class="left-main"></ul>
            <ul class="right-main"></ul>
          </div>
        </div>
        <div class="description-article">
          <p class="title-main">Mô tả chi tiết</p>
          <div class="content-description"></div>
          <div class="host-description">
            <img
              class="avatar-host"
              src="https://cdn.mogi.vn/upload/profile/thumb-avatar/201808/09/952/bcdb6603c3fd4a82b1987a9ef63311de.jpg"
            />
            <div class="name-host">
              <p style="font-size: 1.2rem; font-weight: bold; margin: 0px">
                Phuong Minh
              </p>
              <p style="font-size: 1rem; color: grey; margin: 0px">
                Da tham gia: 2 nam 9 thang
              </p>
            </div>
            <div class="contact-host">
              <i
                class="fas fa-phone-alt"
                style="color: #009177; margin-right: 0.5rem"
              ></i>
              0123456789
            </div>
          </div>
        </div>
      </div>
      <div class="host-article"></div>
    </div>
    <script src="article.js"></script>
  </body>
</html>
